<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Later</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/theme.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script type="importmap">
    {
      "imports": {
        "lit": "https://esm.sh/lit@3.1.1",
        "yjs": "https://esm.sh/yjs@13.6.10",
        "y-webrtc": "https://esm.sh/y-webrtc@10.3.0?deps=yjs@13.6.10",
        "y-websocket": "https://esm.sh/y-websocket@1.5.0?deps=yjs@13.6.10",
        "y-indexeddb": "https://esm.sh/y-indexeddb@9.0.12?deps=yjs@13.6.10",
        "idb-keyval": "https://esm.sh/idb-keyval@6.2.1",
        "y-protocols/": "https://esm.sh/y-protocols@1.0.6/",
        "lib0/": "https://esm.sh/lib0@1.2.47/"
      }
    }
  </script>
  <script type="module" src="./src/read-later-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</head>

<body>
  <read-later-app></read-later-app>
</body>

</html>
